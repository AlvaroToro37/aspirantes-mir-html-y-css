<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
   
</head>
<body>
    <div class="container"></div>
    <section class="form-register">
        <h1 class="form-signin-heading">Login</h1>
        <h2 class="form-signin-heading">Email</h2>
        <input class="controls" type="email" name="email" id="email" />
        <h2 class="form-signin-heading">Password</h2>
        <input class="controls" type="password" name="email" id="password" />
        <h2 class="form-signin-heading">Genero</h2>
        <select name="Genero">
            <option>Hombre</option>
            <option>Mujer</option>
            <option>Indefinido</option>
            <p>                
                <a href="#"> Acepto los terminos</a>
                <input type="checkbox" name="Acepto los terminos" value="1" checked>Acepto los terminos
            </p>
            <input type="submit" value="Ingresar">
    </section>
</body>
</html>
